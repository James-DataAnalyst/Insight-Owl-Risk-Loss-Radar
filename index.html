<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Insight Owl — D3 SVG Path</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="app">
      <header class="topbar">
        <div>
          <h1 id="title">Insight Owl</h1>
          <p id="subtitle">
            Radial Analytics • Anomaly Detection • Morphing Intelligence
          </p>
        </div>

        <div class="controls">
          <button id="resetBtn" class="btn">Reset</button>
          <button id="toggleFeathersBtn" class="btn secondary">
            Toggle Feathers
          </button>
          <button id="toggleAnomaliesBtn" class="btn secondary">
            Toggle Anomalies
          </button>
        </div>
      </header>

      <main class="stage">
        <div class="card">
          <svg
            id="viz"
            viewBox="0 0 1100 760"
            role="img"
            aria-label="Insight Owl D3 visualization"
          ></svg>

          <div class="legend" id="legend"></div>

          <div class="hint">
            Hover ring for nearest-point tooltips • Click legend/series to focus
            (morph) • Hover anomalies & feathers
          </div>

          <!--  ADDED: Attribution + LinkedIn -->
          <div
            style="
              display: flex;
              justify-content: flex-end;
              align-items: center;
              gap: 10px;
              margin-top: 8px;
              font-size: 12px;
              color: #888;
            "
          >
            <span>© 2026 James Isaac. All rights reserved.</span>

            <a
              href="https://www.linkedin.com/in/james-bideveloper/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="James Isaac LinkedIn"
              style="display: inline-flex; align-items: center"
            >
              <!-- LinkedIn SVG Icon -->
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="#0A66C2"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M22.23 0H1.77C.79 0 0 .774 0 1.727v20.545C0 23.226.79 24 1.77 24h20.46C23.2 24 24 23.226 24 22.273V1.727C24 .774 23.2 0 22.23 0zM7.09 20.452H3.56V9h3.53v11.452zM5.33 7.433c-1.13 0-2.04-.92-2.04-2.05 0-1.13.91-2.05 2.04-2.05 1.13 0 2.05.92 2.05 2.05 0 1.13-.92 2.05-2.05 2.05zM20.45 20.452h-3.53v-5.57c0-1.33-.03-3.04-1.85-3.04-1.85 0-2.13 1.44-2.13 2.93v5.68h-3.53V9h3.39v1.56h.05c.47-.9 1.62-1.85 3.33-1.85 3.56 0 4.21 2.34 4.21 5.38v6.36z"
                />
              </svg>
            </a>
          </div>
          <!-- ✅ END ADDITION -->
        </div>
      </main>
    </div>

    <script src="d3.v7.3.js"></script>
    <script src="line-generator.js"></script>
  </body>
</html>
